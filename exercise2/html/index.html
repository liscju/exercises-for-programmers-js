<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count the number of characters</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/main.js"></script>
</head>
<body>
    <div id="header-div"></div>
    <div id="content-div">
        <div id="content-left-div"></div>
        <div id="content-center-div">
            <div id="content-center-upper-div">
                <div id="content-center-upper-input-div">
                    <input type="text" id="string-input"
                           placeholder="Put your text here"/>
                    <button id="show-numofchars-btn">Show</button>
                </div>
                <div id="content-center-upper-output-div">
                    <textarea id="numofchars-textarea"
                          contenteditable="false">
                    </textarea>
                </div>
            </div>
            <div id="content-center-lower-div">
            </div>
        </div>
        <div id="content-right-div"></div>
    </div>
    <div id="footer-div"></div>
</body>
</html>
